  <style>
    :root {
      --bg1: #667eea;
      --bg2: #764ba2;
      --card-bg: rgba(255, 255, 255, 0.09);
      --text-light: rgba(255, 255, 255, 0.88);
      --radius: 18px;
      --maxw: 960px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .wrap {
      position: relative;
      width: 100%;
      max-width: var(--maxw);
    }

    .side-btn{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width:48px;
      height:48px;
      border-radius:50%;
      background: rgba(0,0,0,0.18);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      text-decoration:none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: transform .12s ease, background .12s ease;
    }
    .side-btn:hover{ transform: translateY(-50%) scale(1.06); background: rgba(0,0,0,0.26) }

    .side-btn.left{ left: -24px; }   /* sedikit keluar dari card */
    .side-btn.right{ right: -24px; }

    .card {
      margin: 0 auto;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      padding: 40px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.9);
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      display:block;
      margin-left:auto; margin-right:auto;
      background: rgba(255,255,255,0.06);
    }

    h1 { font-size: 2rem; margin: 10px 0 5px; }
    h2 { font-size: 1rem; font-weight: 400; color: var(--text-light); margin-bottom: 18px; }
    p { font-size: 1.05rem; margin-bottom: 18px; color: var(--text-light); line-height:1.45; }

    .links { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-bottom:8px }
    .links a{
      padding:10px 18px; border-radius:999px; background: rgba(255,255,255,0.12);
      color:white; text-decoration:none; font-weight:600; transition: .12s;
    }
    .links a:hover{ background:white; color:var(--bg2) }

    .footer { margin-top:14px; font-size:0.9rem; opacity:0.9; color:var(--text-light) }

    /* mobile */
    @media (max-width:720px){
      .side-btn{ display:none } /* sembunyikan tombol samping di layar kecil */
      .card{ padding:26px }
      h1{ font-size:1.5rem }
      .profile-pic{ width:120px; height:120px }
    }

  </style>
</head>
